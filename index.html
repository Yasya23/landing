<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/60838c699d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset-style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">SmartSpace</a>
          <div class="header__popup">
            <i class="fa-solid fa-bars header__popup-icon"></i>
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Service</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Portfolio</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Blog</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main-block">
          <div class="main-block__container">
            <div class="main-block__body body-main-block">
              <div class="body-main-block__content content-main-block">
                <div class="content-main-block__body">
                  <h2 class="content-main-block__subtitle">
                    RESIDENTIAL & OFFICE SPACES
                  </h2>
                  <h1 class="content-main-block__title">
                    Smart Living Style for Smart People
                  </h1>
                  <p class="content-main-block__text">
                    Much did had call new drew that kept. Limits expect wonder
                    law she. Now has you views woman noisy match money rooms.
                  </p>
                </div>
                <form
                  class="content-main-block__form form-main-block"
                  action=""
                >
                  <input
                    class="form-main-block__input"
                    type="text"
                    placeholder="Enter Zipcode to search properties"
                  />
                  <button class="form-main-block__button" type="submit">
                    Search Now!
                  </button>
                </form>
              </div>

              <div class="body-main-block__slider slider-main-block">
                <div class="slider-main-block__wrapper">
                  <img src="img/main/slider/1.jpg" alt="Building" />
                  <img src="img/main/slider/2.jpg" alt="Building" />
                  <img src="img/main/slider/3.jpg" alt="Building" />
                </div>
              </div>
              <div class="body-main-block__arrows">
                <svg
                  viewBox="0 0 13 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="body-main-block__arrow-prev"
                  id="previous-slide"
                >
                  <path d="M0.5 1L11.5 11L0.5 20.5" />
                </svg>
                <svg
                  viewBox="0 0 13 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="body-main-block__arrow-next"
                  id="next-slide"
                >
                  <path d="M0.5 1L11.5 11L0.5 20.5" />
                </svg>
              </div>
            </div>

            <div class="main-block__partners partners-main-block">
              <div class="partners-main-block__label">Our Amazing Partners</div>
              <div class="partners-main-block__items">
                <div class="partners-main-block__item">
                  <img src="img/main/partners/buzz.svg" alt="" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/chase.svg" alt="" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/microsoft.svg" alt="" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/gucc.svg" alt="" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/airbnb.svg" alt="" />
                </div>
                <div class="partners-main-block__item">
                  <img src="img/main/partners/uber.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
